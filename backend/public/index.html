<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moodly ✨</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌈 Moodly</h1>
    <p class="sub">Choose your mood and get a matching quote 💫</p>

    <div class="mood-buttons">
      <button onclick="setMood('happy')">😊 Happy</button>
      <button onclick="setMood('sad')">😢 Sad</button>
      <button onclick="setMood('angry')">😡 Angry</button>
      <button onclick="setMood('chill')">😌 Chill</button>
      <button onclick="setMood('romantic')">😍 Romantic</button>
    </div>

    <div class="quote-box">
      <div class="emoji" id="emoji">✨</div>
      <p id="quote">Choose a mood to get started!</p>
    </div>

    <footer>
      By <strong>Yousma Khayyam</strong> 💖 For Ma’am Tahira 💫
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
